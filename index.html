<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>kxFiddle</title>
		<link rel="stylesheet" href="style/fiddle.css" />
	</head>
	<body>
		<header>
			<h1>kxFiddle</h1>
		</header>

		<ul id="drawerList" class="drawer list"></ul>

		<div class="row">
			<div class="dp50">
				<div id="ace-html" data-type="HTML"></div>
				<hr />
				<div id="ace-javascript" data-type="JavaScript"></div>
			</div>
			<div class="dp50">
				<div id="ace-css" data-type="CSS"></div>
				<hr />
				<div id="sandbox" class="sandbox"></div>
			</div>
		</div>
		<div class="row">
			<span class="controls">
				<button data-action="kx.fiddle.run">Run</button>
				<button data-action="kx.fiddle.save">Save</button>
				<button data-action="kx.fiddle.drawer.show" data-name="list">List</button>
			</span>
		</div>
		<div class="row">
			<ul id="console" class="console"></ul>
		</div>

		<script src="vendor/konfirm/konflux/konflux.js"></script>
		<script src="vendor/ajaxorg/ace/ace.js"></script>
		<script src="vendor/ajaxorg/ace/ext-language_tools.js"></script>
		<script src="script/fiddle.js"></script>
		<script src="script/storage.js"></script>
		<script src="script/drawer.js"></script>
		<script src="script/console.js"></script>
	</body>
</html>
