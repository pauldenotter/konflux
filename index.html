<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>kxFiddle</title>
		<link rel="stylesheet" href="style/fiddle.css" />
	</head>
	<body>
		<header>
			<h1>kxFiddle</h1>
		</header>
		<div class="row">
			<div class="col left" data-type="HTML">
				<textarea name="html"><div id="result"></div></textarea>
			</div>
			<div class="col right" data-type="CSS">
				<textarea name="style"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col left" data-type="JavaScript">
				<textarea name="script">console.log('Started console');</textarea>
			</div>
			<div class="col right">
				<iframe id="sandbox"></iframe>
			</div>
		</div>
		<div class="row">
			<div class="col left">
				<ul id="console"></ul>
			</div>
			<div class="col right">
				<ul id="hinter"></ul>
			</div>
		</div>
		<button data-action="kx.fiddle.run">Run</button>
		<script src="script/konflux.js"></script>
		<script src="script/jshint.js"></script>
		<script src="script/hinter.js"></script>
		<script src="script/fiddle.js"></script>
	</body>
</html>
